<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__container">
    <img class="header__logo" src="<%=require('./images/LogoVector.svg')%>" alt="Логотип сервиса Mesto">
  </header>
  <main class="content page__container">
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__image" alt="фото пользователя" src=" ">
        <div class="profile__icon"></div>
        <div class="profile__info">
          <div class="profile__change">
            <h1 class="profile__user-name"></h1>
            <button class="profile__edit-button page__buttons" type="button"></button>
          </div>
          <p class="profile__user-job"></p>
        </div>
      </div>
      <button class="profile__add-button page__buttons" type="submit"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__container">
    <p class="footer__copyrigth">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup" id="popup">
    <div class="popup__content popup__content_theme_input">
      <button class="popup__close page__buttons" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form" action="#" name="profile-form">
        <fieldset class="input-container">
          <input id="username" class="input-container__item" type="text" name="user-name"  placeholder="Имя" value="" tabindex="1" minlength="2" maxlength="40" required>
          <span class="input-container__input-error" id="username-error"></span>
          <input id="job" class="input-container__item" type="text" name="user-job" placeholder="Профессия" value="" tabindex="2" minlength="2" maxlength="200" required>
          <span class="input-container__input-error" id="job-error"></span>
          <button type="submit" class="input-container__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_card">
    <div class="popup__content popup__content_theme_input">
      <button class="popup__close page__buttons" id="button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="form" action="#" name="card-form">
        <fieldset class="input-container">
          <input id="placename" class="input-container__item" type="text" name="name" placeholder="Название" value="" tabindex="1" minlength="2" maxlength="30" required>
          <span class="input-container__input-error" id="placename-error"></span>
          <input id="url" type="url" class="input-container__item" name="link" placeholder="Ссылка на картинку" value="" tabindex="2" required>
          <span class="input-container__input-error" id="url-error"></span>
          <button type="submit" class="input-container__button">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_photo">
    <div class="popup__content popup__content_theme_photo">
      <button class="popup__close page__buttons" id="button_photo" type="button"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="Изображение указанного района">
        <figcaption class="popup__text"></figcaption>
       </figure>
    </div>
  </div>

  <!-- Попап обновления фото профиля -->
  <div class="popup" id="popup_profile_photo">
    <div class="popup__content popup__content_theme_input">
      <button class="popup__close page__buttons" id="button" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="form" action="#" name="userPhotoform">
        <fieldset class="input-container">
          <input id="url" type="url" class="input-container__item" name="profileLink" placeholder="Ссылка на фото" value="" tabindex="1" required>
          <span class="input-container__input-error" id="url-error"></span>
          <button type="submit" class="input-container__button">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!-- Попап удаления карточки -->
  <div class="popup" id="popup_delete">
    <div class="popup__content popup__content_theme_delete">
      <button class="popup__close page__buttons" id="button_photo" type="button"></button>
      <h2 class="popup__title popup__title_theme_delete">Вы уверены?</h2>
      <button type="submit" class="input-container__button input-container__button_type_delete">Да</button>
    </div>
  </div>

  <template id="card-template">
    <li class="element">
      <img class="element__image" src="#" alt="Изображение указанного района">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <div class="element__like-area">
          <button class="element__like-button page__buttons" type="button"></button>
          <span class="element__like-counter">0</span>
        </div>
        <button class="element__delete-button page__buttons" type="reset"></button>
      </div>
    </li>
  </template>

</body>
</html>
