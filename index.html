<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__container">
    <img class="header__logo" src="images/LogoVector.svg" alt="Логотип сервиса Mesto">
    <div class="header__line"></div>
  </header>
  <main class="content page__container">
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__image" alt="фото пользователя" src="images/image.jpg">
      <div class="profile__info">
        <div class="profile__change">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <a href="#">
          <img class="profile__edit-button" src="images/EditButton.svg" alt="Значок кнопки редактирования">
          </a>
        </div>
        <p class="profile__user-description">Исследователь океана</p>
      </div>
      </div>
      <a href="#">
        <div class="profile__add-button">
          <img class="profile__add-img" src="images/AddButton.svg" alt="Значок кнопки Добавить">
        </div>
      </a>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Старая церковь в горах">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <a href="#">
              <img class="element__like-button" src="images/LikeButton.svg" alt="Кнопка Нравится">
            </a>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Вид на гору вдали">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <a href="#">
              <img class="element__like-button" src="images/LikeButton.svg" alt="Кнопка Нравится">
            </a>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Горы и леса Домбая">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <a href="#">
              <img class="element__like-button" src="images/LikeButton.svg" alt="Кнопка Нравится">
            </a>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Вид на гору вдали">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <a href="#">
              <img class="element__like-button" src="images/LikeButton.svg" alt="Кнопка Нравится">
            </a>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Горы и леса Домбая">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <a href="#">
              <img class="element__like-button" src="images/LikeButton.svg" alt="Кнопка Нравится">
            </a>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Старая церковь в горах">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <a href="#">
              <img class="element__like-button" src="images/LikeButton.svg" alt="Кнопка Нравится">
            </a>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__container">
    <p class="footer__copyrigth">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <a href="#">
        <img class="popup__close" src="images/CloseIcon.svg" alt="Крестик для закрытия всплывающего окна">
      </a>
      <h3 class="input-container__title">Редактировать профиль</h3>
      <fieldset class="input-container">
        <input type="text" class="input-container__item" placeholder="Имя" value="Жак-Ив Кусто">
        <input type="text" class="input-container__item_about" placeholder="О себе" value="Исследователь океана">
        <button type="submit" class="input-container__button">Сохранить</button>
      </fieldset>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
