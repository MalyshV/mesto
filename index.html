<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header page__container">
    <img class="header__logo" src="images/LogoVector.svg" alt="Логотип сервиса Mesto">
  </header>
  <main class="content page__container">
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__image" alt="фото пользователя" src="images/image.jpg">
        <div class="profile__info">
          <div class="profile__change">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <a href="#" target="_blank">
            <img class="profile__edit-button" src="images/EditButton.svg" alt="Значок кнопки редактирования">
            </a>
          </div>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
      </div>
      <a href="#" target="_blank">
        <div class="profile__add-button">
          <img class="profile__add-img" src="images/AddButton.svg" alt="Значок кнопки Добавить">
        </div>
      </a>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Старая церковь в горах">
          <div class="element__description">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Вид на гору вдали">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Горы и леса Домбая">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1404681-unsplash.png" alt="Вид на гору вдали">
          <div class="element__description">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1556355-unsplash.png" alt="Горы и леса Домбая">
          <div class="element__description">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Старая церковь в горах">
          <div class="element__description">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__container">
    <p class="footer__copyrigth">&copy; 2021 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="input-container">
        <input type="text" class="input-container__name" placeholder="Имя" value="Жак-Ив Кусто">
        <input type="text" class="input-container__job" placeholder="О себе" value="Исследователь океана">
        <button type="submit" class="input-container__button">Сохранить</button>
      </fieldset>
    </div>
  </div>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
